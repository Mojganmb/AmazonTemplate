<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Alibaba.com</title>
  </head>

  <body>
    <header>
      <div id="top-header">
        <div id="logo" class="child-header">
          <img src="images/logo.webp" alt="" />
        </div>
        <div id="search" class="child-header">
          <select>
            <option>products</option>
            <option>suppliers</option>
          </select>
          <input type="text" />
          <button>Search</button>
        </div>
        <div id="icons" class="child-header">
          <div class="user">
            <img src="images/icons/user.svg" alt="" />
          </div>
          <div class="message">
            <img src="images/icons/message.svg" width="30" alt="" />
          </div>
          <div class="orders"></div>
          <div class="cart">
            <span class="fas fa-shopping-cart"></span>
          </div>
        </div>
      </div>
      <div id="bottom-header">
        <div class="left-bh">
          <div class="category-nav">
            <span class="z-edit-modify-streamline"></span>
            <span>Category</span>
          </div>

          <nav>
            <div class="nav-link" >
              <a href="">Ready to Ship</a>
              <div class="sub-menu">
                <a href="">test</a>
                <a href="">test</a>
                <a href="">test</a>
                <a href="">test</a>
              </div>
            </div>
            <div class="nav-link">
              <a href="">Personal Protective Equipment</a>
              <div class="sub-menu">
                <a href="">test2</a>
                <a href="">test2</a>
                <a href="">test2</a>
                <a href="">test2</a>
              </div>
            </div>
            <a class="nav-link">Trade Shows</a>
            <a class="nav-link">Buyer Central</a>
          </nav>
        </div>

        <div class="right-bh"></div>
      </div>
    </header>

    <main>
      <section class="category-banner">
        <div class="category">
          <h3>MY MARKETS</h3>
          <ul class="category-list">
            <li>
              <div>
                <span class="icon-cat icon-1"></span>
                <span>Consumer Electronics</span>
              </div>
              <span> > </span>
            </li>
            <li>
              <div>
                <span class="icon-cat"></span>
                <span >Apparel</span>
              </div>
              <span> > </span>
            </li>
            <li>
              <div>
                <span class="icon-cat"></span>
                <span>Vehicle Parts & Accessories</span>
              </div>
              <span> > </span>
            </li>
          </ul>
        </div>
        <div class="slider">
          <img src="images/slider/slide-1.png" alt="">
          <span class="slide-control prev-slide"> < </span>
          <span class="slide-control next-slide"> > </span>
        </div>
        <div class="offers"></div>
      </section>
    </main>
    <footer>footer</footer>
  </body>
</html>
