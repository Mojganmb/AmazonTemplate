<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" href="font/fontawesome-6/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Alibaba.com</title>

    </head>

    <body>

        <header>
            <div id="top-header">
                <div id="logo" class="child-header">
                    <img src="images/logo.webp" alt="">
                </div>
                <div id="search" class="child-header">
                    <select>
                        <option >products</option>
                        <option >suppliers</option>
                    </select>
                    <input type="text">
                    <button>Search</button>
                </div>
                <div id="icons" class="child-header">
                    <div class="user">
                        <img src="images/icons/user.svg" alt="">
                    </div>
                    <div class="message">
                        <img src="images/icons/message.svg" width="30"  alt="">
                    </div>
                    <div class="orders"></div>
                    <div class="cart">
                        <span class="fas fa-shopping-cart"></span>
                    </div>
                </div>
            </div>
            <div id="bottom-header">bottom</div>
        </header>

        <main>main</main>
        <footer>footer</footer>

    </body>

</html>
